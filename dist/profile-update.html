  <header class="head-profile profile-update">
    <div class="container">
      <div class="profile-update-content">
        <h1 class="profile-update-title">update personal information</h1>
        <form class="profile-update-form" action="#" method="post">
            <div class="upload-photo">
                <img id="profile-update-form-img" src="images/icon-photo.svg" alt="">

                <div class="upload-label">
                    <div class="title">Choose an image for avatar</div>
                    <div class="btn">Upload image</div>
                    <input id="avatar" type="file" name="avatar" accept="image/png, image/jpeg" placeholder="Choose an image for avatar">
                </div>
            </div>
            <div>
                <label for="username">Username</label>
                <div class="label">
                    <input class="input-text" id="username" type="text" name="username" placeholder="Your Username" value="Kashan_Bhatti" required>
                </div>
            </div>
            <div>
                <label for="post">Title</label>
                <div class="label">
                    <input class="input-text" id="post" type="text" name="post" placeholder="Your title" value="A Full-Time Graphic Designer" required>
                </div>
            </div>
            <div>
                <label for="bio">Bio</label>
                <textarea class="input-text" name="bio" id="bio" class="message" placeholder="Bio">Starting from editing photos for my social handles to delivering digital products all over the world. I learn graphics and connected to this field for years. I started it as a hobby and now it’s my full-time work.</textarea>
            </div>
            <div>
                <label for="email">Email</label>
                <div class="label">
                <input class="input-text" id="email" type="email" name="email" placeholder="Enter your email" value="kashanbhatti00004@gmail.com" required>
                </div>
            </div>
            <div>
                <label for="phone">Phone</label>
                <div class="label">
                <input class="input-text" id="phone" type="tel" name="phone" placeholder="Enter your phone" value="+380000000000" required>
                </div>
            </div>

            <button type="submit" class="submit btn">Save changes</button>

        </form>
      </div>
    </div>
  </header>
